services:
  openshort:
    image: openshort:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: openshort
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # --- MySQL Configuration (Uncomment to use MySQL) ---
      # - MYSQL_HOST=mysql
      # - MYSQL_PORT=3306
      # - MYSQL_DATABASE=openshort
      # - MYSQL_USER=openshort
      # - MYSQL_PASSWORD=openshort_password
    ports:
      - "8888:8080"
    volumes:
      - openshort-data:/app/data
    restart: unless-stopped
