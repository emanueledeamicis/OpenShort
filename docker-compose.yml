services:
  openshort:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: openshort
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      # Override these to use MySQL:
      # ConnectionStrings__DefaultConnection: "Server=your-mysql-server;Database=your-db;User=your-user;Password=your-password;"
      # Jwt__Key: ${JWT_SECRET_KEY}
    ports:
      - "8888:8080"
    volumes:
      - openshort-data:/app
    networks:
      - openshort-network
    restart: unless-stopped

networks:
  openshort-network:
    driver: bridge

volumes:
  openshort-data:
